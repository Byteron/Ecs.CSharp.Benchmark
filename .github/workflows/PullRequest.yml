name: pull request

on:
  pull_request:
    paths:
      - 'source/DefaultEcs/**'
      - 'source/DefaultEcs.Test/**'

jobs:
  pull_request:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100'
        
    - name: Build
      run: dotnet build source -c Release

    - name: Run benchmark
      run: source\Ecs.CSharp.Benchmark\bin\Release\net48\Ecs.CSharp.Benchmark.exe
      working-directory: build